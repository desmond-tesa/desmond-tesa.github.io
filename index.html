<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>holo-car</title>
    <meta name="description" content="holo-car">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <a-asset>
      <a-asset-item id="car" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/car/scene.gltf"></a-asset-item>
    </a-asset>

    <a-scene background="color: #FAFAFA">
      <a-entity
        position="0 1.25 -1"
        gltf-model="#car"
        scale="0.5 0.5 0.5">
      </a-entity>
    </a-scene>
  </body>
</html>
