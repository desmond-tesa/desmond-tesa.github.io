<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-drone" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/buster_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="animated-dancing-cat" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/voxel_royal_cat/scene.gltf"></a-asset-item>
            <a-asset-item id="medieval_fantasy_book" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/medieval_fantasy_book/scene.gltf"></a-asset-item>
            <a-asset-item id="boy-blue" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/lost-toyz/blue-boy.glb"></a-asset-item>
            <a-asset-item id="car" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/car/holo-car.glb"></a-asset-item>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-entity
                animation-mixer
                gltf-model="#boy-blue"
                scale="3 3 3">
            </a-entity>    
        </a-marker>

        <!-- handle marker with kanji preset -->
        <a-marker preset='kanji'>
            <a-entity
                animation-mixer
                gltf-model="#car"
                scale="1 1 1">
            </a-entity>
        </a-marker>

        <a-marker preset='hiro'>
             <a-entity
                animation-mixer
                gltf-model="#medieval_fantasy_book"
                scale="0.01 0.01 0.01">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-drone"
                scale=".01 .01 .01">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>


        </a-scene>
    </body>
</html>
