<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script>
        AFRAME.registerComponent('vidhandler', {
        // ...
        init: function () {
        // Set up initial state and variables.
        this.toggle = false;
        this.vid = document.querySelector("#vid")
        this.vid.pause();
        },
        tick:function(){

        if(this.el.object3D.visible == true){
        if(!this.toggle){
         this.toggle = true;
         this.vid.play();
        }
        }else{
        this.toggle = false;
        this.vid.pause();
        }
        }
        });
    </script>


    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-drone" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/buster_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="animated-dancing-cat" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/voxel_royal_cat/scene.gltf"></a-asset-item>
            <video id="vid" src="https://video.tesa.com/desktop/tesa-in-90-seconds_20874_27981727.mp4" loop="true" crossorigin></video>
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
        </a-marker>

        <!-- handle marker with kanji preset -->
        <a-marker preset='kanji'>
            <a-entity
                animation-mixer
                gltf-model="#animated-dancing-cat"
                scale="0.1 0.1 0.1">
            </a-entity>
        </a-marker>

        <a-marker id='YouTube' preset='hiro' vidhandler>
             <a-entity>
                <a-plane position='1 2 -2' scale="2 2 2" width="2" rotation="-90 0 0" material='transparent:true;opacity: 0.7;src:#vid'></a-plane>
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='pattern' url='https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/pattern-letterD.patt'>
            <a-entity
                animation-mixer
                gltf-model="#animated-drone"
                scale=".01 .01 .01">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-drone"
                scale=".01 .01 .01">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
