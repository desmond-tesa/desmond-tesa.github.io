<!doctype HTML>
<html>

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://github.com/donmccurdy/aframe-extras/blob/master/src/loaders/animation-mixer.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
 
    <a-assets>
        <a-asset-item id="animated-drone" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/buster_drone/scene.gltf"></a-asset-item>
        <a-asset-item id="animated-dancing-cat" src="https://raw.githubusercontent.com/desmond-tesa/desmond-tesa.github.io/master/voxel_royal_cat/scene.gltf"></a-asset-item>
    </a-assets>
      
    <a-marker type='barcode' value='7'>
            <a-entity
                animation-mixer
                gltf-model="#animated-dancing-cat"
                scale="0.1 0.1 0.1">
            </a-entity>    
        </a-marker>

        <!-- handle marker with kanji preset -->
        <a-marker preset='kanji'>
            <a-entity
                animation-mixer
                gltf-model="#animated-dancing-cat"
                scale="0.1 0.1 0.1">
            </a-entity>
        </a-marker>

        <a-marker preset='hiro'>
             <a-entity
                animation-mixer
                gltf-model="#animated-drone"
                scale=".01 .01 .01">
            </a-entity>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#animated-drone"
                scale=".01 .01 .01">
            </a-entity>
        </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
  
</html>
